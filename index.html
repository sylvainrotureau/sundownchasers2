<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="meta-title">Sundown Chasers | Official Website</title>
    <meta name="description" id="meta-desc" content="">
    <link rel="alternate" hreflang="fr" href="https://sundownchasers.de/fr" />
    <link rel="alternate" hreflang="de" href="https://sundownchasers.de/de" />
    <link rel="alternate" hreflang="en" href="https://sundownchasers.de/en" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

    <div id="custom-cursor"></div>

    <header>
        <div class="logo"><img src="img/logo.png" alt="Sundown Chasers"></div>
        <nav>
            <ul id="main-nav">
                </ul>
        </nav>
        <div class="lang-switcher">
            <img src="img/flags/fr.jpeg" onclick="setLanguage('fr')" alt="FR">
            <img src="img/flags/de.jpeg" onclick="setLanguage('de')" alt="DE">
            <img src="img/flags/en.jpeg" onclick="setLanguage('en')" alt="EN">
        </div>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="hero-content">
                <h1 id="hero-h1"></h1>
                <p id="hero-p"></p>
                <a href="#music" class="btn" id="hero-btn"></a>
            </div>
        </section>

        <section id="about" class="section">
            <h2 data-t="nav_about"></h2>
            <p id="about-desc"></p>
        </section>

        <section id="members" class="section">
            <h2 data-t="nav_members"></h2>
            <div class="grid" id="members-grid"></div>
        </section>

        <section id="music" class="section">
            <h2 data-t="nav_music"></h2>
            <div class="grid" id="music-grid"></div>
        </section>

        <section id="agenda" class="section">
            <h2 data-t="nav_agenda"></h2>
            <div id="agenda-list"></div>
        </section>

        <section id="contact" class="section">
            <h2 data-t="nav_contact"></h2>
            <p>Email: <a href="mailto:contact@sundownchasers.de" class="orange">contact@sundownchasers.de</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Sundown Chasers</p>
        <a href="" id="legal-link" data-t="nav_legal"></a>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
